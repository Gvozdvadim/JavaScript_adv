<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>JS-ADV. Lesson 1. Task 3 </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="wrap" id="app"></div>

  <script>

  /*
      Задание:
      Сложить в элементе с id App следующую размету HTML:

      <header>
        <a href="http://google.com.ua">
          <img src="https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </a>
        <div class="menu">
          <a href="#1"> link 1</a>
          <a href="#1"> link 2</a>
          <a href="#1"> link 3</a>
        </div>
      </header>

      Используя следующие методы для работы:
      getElementById
      createElement
      element.innerText
      element.className
      element.setAttribute
      element.appendChild

  */



  var app = document.getElementById('app');
  var header = document.createElement('header');
  var linkImg = document.createElement('a');
      linkImg.href = "http://google.com.ua";
  var image = document.createElement('img');
      image.src = "https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png";
  var divMenu = document.createElement('div');
      divMenu.className = "menu";
  var link = document.createElement('a');
      link.href = "#1";
      link.innerText = "link 1";
  var link2 = document.createElement('a');
      link2.href = "#2";
      link2.innerText = "link 2";
  var link3 = document.createElement('a');
      link3.href = "#3";
      link3.innerText = "link 3";

      app.appendChild(header);
      header.appendChild(linkImg);
      linkImg.appendChild(image);
      header.appendChild(divMenu);
      divMenu.appendChild(link);
      divMenu.appendChild(link2);
      divMenu.appendChild(link3);




  </script>
</body>
</html>
